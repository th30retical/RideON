<ion-view view-title="RideON">
  <ion-content scroll="false">
    <div class="item item-divider" style="text-align:center">
      Your Rating
    </div>
    <div class="item" style="text-align:center">
      <p class="item-text-wrap">
        4.8/5
      </p>
    </div>
  </ion-content>
</ion-view>

<script id="contact-modal.html" type="text/ng-template">
  <div class="modal" style="width: 90%; height: 80%; top: 10%; left: 5%; right: 5%; bottom: 10%;">
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="user.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="user.password">
        </label>

        <label class="item item-input">

        <span ng-bind="errorMsg" style="white-space:normal"></span>
        </label>
      </div>

      <button class="button button-full button-assertive" ng-click="closeModal()">Okay</button>
    </ion-content>
  </div>
</script>
