<ion-view view-title="RideON">
  <ion-content>
    <div class="item item-divider" style="text-align:center">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="Search">
      </label>
    </div>
    <div class="list">
      <div ng-hide="rides" class="card">
        <div class="item item-text-wrap">
          <i class="icon ion-android-sad"> </i>
          There are no rides
        </div>
      </div>

      <div ng-show="rides" class="card" ng-repeat="card in cards">
        <button type="button" class="item item-text-wrap button-full" ng-model="card" ng-click="check(card)">
          <p>
            From: {{card.from}}
          </p>
          <p>
            To: {{card.to}}
          </p>
          <p>
            Date: {{card.date}}
          </p>
          <p>
            Time: {{card.time}}
          </p>
          <p>
            Cost: ${{card.cost}}
          </p>
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>

<script id="contact-modal.html" type="text/ng-template">
  <div class="modal" style="width: 90%; height: 80%; top: 10%; left: 5%; right: 5%; bottom: 10%;">
    <ion-content>
      <div class="list">
        <label class="item item-input">

        <span style="white-space:normal">You have this ride</span>
        </label>
      </div>

      <button class="button button-full button-balanced" ng-click="closeModal()">Okay</button>
    </ion-content>
  </div>
</script>
