<ion-view class="hasBackground" view-title="RideON" hide-back-button="true">
  <ion-content scroll="false">
    <div class="list">
      <label class="item item-input" style="opacity:0.75">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email">
      </label>
      <label class="item item-input" style="opacity:0.75">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.password">
      </label>
      <label class="item item-input" style="opacity:0.75">
        <span class="input-label">Full Name</span>
        <input type="text" ng-model="user.name">
      </label>
      <label class="item item-input" style="opacity:0.75">
        <span class="input-label">Phone Number</span>
        <input type="text" ng-model="user.phone" placeholder="111-111-1111">
      </label>
      <div class="padding">
        <button class="button button-block button-positive" ng-click="register(user)">Register</button>
      </div>
    </div>

    <button type="button" class="bar bar-footer button-full bar-light" ng-click="login()">Login</button>
  </ion-content>
</ion-view>

<script id="contact-modal.html" type="text/ng-template">
  <div class="modal" style="width: 90%; height: 80%; top: 10%; left: 5%; right: 5%; bottom: 10%;">
    <ion-content>
      <div class="list">
        <label class="item item-input">

        <span ng-bind="errorMsg" style="white-space:normal"></span>
        </label>
      </div>

      <button class="button button-full button-assertive" ng-click="closeModal()">Okay</button>
    </ion-content>
  </div>
</script>
